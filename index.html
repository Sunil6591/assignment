<!doctype html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Assignment</title>
  <meta name="viewport" content="width=device-width">
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-transition/core-transition-css.html">
  <link rel="import" href="bower_components/core-overlay/core-overlay.html">
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-input/paper-autogrow-textarea.html" >
  <link rel="import" href="bower_components/paper-input/paper-input-decorator.html" >
  <link rel="import" href="components/message-card.html">
</head>
<body  fullbleed layout vertical>

<core-header-panel>
  <core-toolbar>
    <div class="title">Assignment</div>
    <div class="new">
      <form name="frmNewMessage">
        <input name="message">
        <input type="submit" value="Save">
      </form>
    </div>
  </core-toolbar>
  <div id="progress">
    <paper-progress indeterminate=""></paper-progress>
  </div>
  <div >

    <section fullbleed horizontal layout  flex wrap center-justified >
      <ul class="message-list">
        <script id="message-list-template" type="x-handlebars-template">​
        {{#each this}}
        <message-card data-index="{{id}}" timestamp="{{timestamp}}">
          <h1>{{message}}</h1>
        </message-card>
        {{/each}}
        </script> 
      </ul>
    </section>

    <div class="detail">
      <core-overlay popup layered backdrop >
        <h2></h2>
        <button core-overlay-toggle>OK</button>
      </core-overlay>
    </div>

  </div>
</core-header-panel>


</body>

<script src="libs/handlebars.min.js"></script>
